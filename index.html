<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/ea/easy-autocomplete.min.css">
    <link rel="stylesheet" href="css/Style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="lib/ea/jquery.easy-autocomplete.min.js"></script>
    <script src="lib/knockout-3.4.0.js"></script>
    <script src="lib/knockout.mapping.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Weather</a>
            </div>
            <div class="pull-right">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn-sm" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-centered" id="one" style="display: none" data-bind="visible: true">

                <img height="70" width="70" data-bind="attr: { src: url}"  class="img-responsive">
                <span data-bind="text: temp">  </span><sup>o</sup> C <br>
                <span data-bind="text: name"></span>
                <span data-bind="text: city">  </span> <span data-bind="text: country"></span>
                <span data-bind="text: weather"></span> wind speed: <span data-bind="text: speed"></span> m/s <br> pressure: <span data-bind="text: pressure"></span> sunrise : <span data-bind="text: sunrise"> </span> sunset : <span data-bind="text: sunset"> </span>


            </div>

        </div>
        <hr>
       
        <div class="row ">

            <div id="two" style="display: none" data-bind="visible: true">

                <div data-bind="foreach: list">
                    <div class="col-xs-12 col-sm-12 col-lg-12">
                        <div class="col-xs-3 col-sm-2 col-lg-1">
                   
                  
                   
                            <img data-bind="attr: { src: url} " class="img-responsive">

                        </div>
                        <div class="col-xs-3 col-sm-3 col-lg-3">
                            <span data-bind="text: dt_txt "> </span>
                        </div>
                        <div class="col-xs-3 col-sm-4 col-lg-4">
                            <span data-bind="text: weather "></span>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-lg-3">
                            <span data-bind="text: temp "></span><sup>o</sup> C
                        </div>
                        <hr>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="navbar navbar-default navbar-fixed-bottom text-center" >
        <p class="navbar-text">Georgi Sabev</p>
</footer>

</body>

</html>
